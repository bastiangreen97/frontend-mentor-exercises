<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="form-container">
      <div class="form-header">
        <img src="images/illustration-hero.svg">
      </div>
      <div class="form-body">
        <h2 class="form-title">Order Summary</h2>
        <p class="margin-top-20">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan-info margin-top-20">
          <div class="plan-info-price">
            <img class="plan-icon" src="images/icon-music.svg">
            <div class="text-left margin-left-20">
              <h3>Annual Plan</h3>
              <p>$5.99/year</p>
            </div>
          </div>
          <div>
            <a href="#" class="link-change">Change</a>
          </div>
        </div>
        <button type="button" class="pay-button">Proceed to Payment</button>
        <button type="button" class="cancel-button">Cancel Order</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bastian Uribe</a>.
  </div>
</body>
</html>
